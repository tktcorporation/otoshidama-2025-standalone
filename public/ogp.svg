<svg
  width="1200"
  height="630"
  viewBox="0 0 1200 630"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 背景 (赤) -->
  <rect width="1200" height="630" fill="#BF0A30" />

  <!-- 和柄をイメージした円模様を簡易的に追加 -->
  <circle cx="200" cy="200" r="80" fill="#FFFFFF" fill-opacity="0.1"/>
  <circle cx="300" cy="400" r="50" fill="#FFFFFF" fill-opacity="0.15"/>
  <circle cx="1000" cy="300" r="70" fill="#FFFFFF" fill-opacity="0.05"/>
  
  <!-- 花火や打ち上げ系の飾りをいくつか配置 -->
  <g fill="#FFD700" fill-opacity="0.8">
    <circle cx="1050" cy="100" r="8" />
    <circle cx="1075" cy="120" r="5" />
    <circle cx="1020" cy="130" r="4" />
    <circle cx="1100" cy="150" r="6" />
  </g>
  <g fill="#FFD700" fill-opacity="0.8">
    <circle cx="150" cy="520" r="10" />
    <circle cx="130" cy="540" r="5" />
    <circle cx="190" cy="560" r="7" />
    <circle cx="170" cy="580" r="4" />
  </g>

  <!-- メインのテキスト -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#FFFFFF"
    font-size="120"
    font-weight="bold"
    font-family="HGS行書体, 'Hiragino Mincho ProN', 'Yu Mincho', 'Noto Serif JP', serif"
  >
    お年玉ガチャ
  </text>
</svg>
